<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Clínica</title>
  </head>
  <body class="body">
    <aside class="sidebar">
      <div class="sidebar__header">
        <img class="sidebar__logo" src="./assets/images/logo.svg" alt="logo" />
        <img class="sidebar__menu" src="./assets/images/menu.svg" alt="menu" />
      </div>
      <input class="sidebar__search" type="search" name="search" id="search" />
      <img
        class="sidebar__search__icon"
        src="./assets/images/search.svg"
        alt="pesquisar"
      /><span class="sidebar__search__icon__span">Buscar</span>
      <div class="sidebar__icons">
        <div class="icons__wrapper">
          <img class="icons" src="./assets/images/grid.svg" alt="dashboard" />
          <span class="icons__description">Dashboard</span>
        </div>
        <div class="icons__wrapper">
          <img class="icons" src="./assets/images/pet.svg" alt="pet" /><span
            class="icons__description"
            >Pets</span
          >
        </div>
        <div class="icons__wrapper">
          <img
            class="icons"
            src="./assets/images/user.svg"
            alt="clients"
          /><span class="icons__description">Clientes</span>
        </div>
        <div class="icons__wrapper">
          <img class="icons" src="./assets/images/vet.svg" alt="vets" /><span
            class="icons__description"
            >Vets</span
          >
        </div>
        <div class="icons__wrapper">
          <img
            class="icons"
            src="./assets/images/settings.svg"
            alt="settings"
          /><span class="icons__description">Ajustes</span>
        </div>
      </div>
      <div class="sidebar__footer">
        <img
          class="footer__img"
          src="./assets/images/photo.jpg"
          alt="userPhoto"
        />
        <div class="sidebar__footer__name">
          <span class="name">Eleanor Pena</span>
          <p class="profissao">Veterinária</p>
        </div>
        <img class="icons" src="./assets/images/log-out.svg" alt="logout" />
      </div>
    </aside>
    <!--Mobile-->
    <aside class="sidebar-mobile">
        <div class="sidebar__header">
          <img class="sidebar__menu" src="./assets/images/menu.svg" alt="menu" />
        </div>
        <input class="sidebar__search--mobile" type="search" name="search" id="search" />
        <img
          class="sidebar__search__icon--mobile"
          src="./assets/images/search.svg"
          alt="pesquisar"
        />
        <div class="sidebar__icons">
          <div class="icons__wrapper">
            <img class="icons" src="./assets/images/grid.svg" alt="dashboard" />
          </div>
          <div class="icons__wrapper">
            <img class="icons" src="./assets/images/pet.svg" alt="pet" />
          </div>
          <div class="icons__wrapper">
            <img
              class="icons"
              src="./assets/images/user.svg"
              alt="clients"
            />
          </div>
          <div class="icons__wrapper">
            <img class="icons" src="./assets/images/vet.svg" alt="vets" />
          </div>
          <div class="icons__wrapper">
            <img
              class="icons"
              src="./assets/images/settings.svg"
              alt="settings"
            />
          </div>
        </div>
        <div class="sidebar__footer">
          <img class="icons" src="./assets/images/log-out.svg" alt="logout" />
        </div>
      </aside>
    <main class="main">
      <h2 class="main__title">Dashboard</h2>
    </main>
    <script src="./assets/js/menu.js"></script>
  </body>
</html>
